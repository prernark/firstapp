<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework First Thymeleaf</title>
</head>
<body>
    <h1>List of Books</h1>
    <table>
        <tr>
            <th> ID </th>
            <th> Name </th>
            <th> Publisher </th>
        </tr>
        <tr th:each="book:${books}">
            <td th:text="${book.bookId}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.publisher.name}"></td>
        </tr>
    </table>
</body>
</html>
